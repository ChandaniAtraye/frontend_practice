<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment_operators</title>
</head>
<body>
    
    <script>
        // addition assignment 
        let x = 5;
        x+=2; // x = x + 2
        console.log("addtion of num is : ", x); //output : 7
    </script>
    <script>
        // subtraction assignment 
        let a = 5;
        a-=2; // a = a - 2
        console.log("sub of num is : ",a); //output : 3
    </script>
    <script>
        // multiplication assignment 
        let b = 5;
        b*= 2
        console.log("multi of num is : ",b); //output : 10
    </script>
    <script>
        // division assignment 
        let c = 6;
        c/=2; // c = c / 2
        console.log("div. of num is : ",c); //output : 3
    </script>
    <script>
        // modulus assignment 
        let d = 5;
        d%=2; // d = d / 2
        console.log("modu. of num is : ",d); //output : 1
    </script>
   
</body>
</html>
