<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>unary_operator</title>
</head>
<body>
    <script>
        let age = 5;
        let newAge = ++age; //change ,then use
        console.log(age);
        console.log(newAge);
    </script>
    <script>
        let height = 50;
        let  newHeight= height++; // use ,then change 
        console.log(height);
        console.log(newHeight);
    </script>
</body>
</html>
