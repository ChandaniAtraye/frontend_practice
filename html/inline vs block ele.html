<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INLINE VS BLOCK ELEMENT</title>
</head>
<body>
    <!-- block level element whch cover whole block -->
    <h1> Hellow World </h1> 
    <h1> New year </h1>

    <p> Hellow World </p>
    <p> Hellow Worldhhh5</p>
    
    <!-- inline element which cover specific width for the tag -->
     <a href="www.google.com"> google </a>
     <a href="www.facebook.com"> facebook</a>
     <img src="ca.jpeg" alt="CA" height="50px" width="50px">
    
    
</body>
</html>
