       <h1>  Second example</h1>
    <form>
        <label for="name"> Name:</label>
        <input type="text" placeholder="Enter Your Name" id="name" name="name"/><br>
        
        <label for="gender">Sex:</label>
        <input type="radio" id="gender" name="gender" value="m"/> Male
        <input type="radio" id="gender" name="gender" value="f"/> Female
        <br>
        
        <label for="country"> Country:</label>
        <select id="country" name="country">
            <option> Select an option</option>
            <option value="india"> India</option>
            <option> Canada </option>
             <option> Nepal</option>
        </select><br>
        
        <label for="msg"> Message:</label>
        <textarea id="msg" name="msg" > </textarea><br>

        <label> Subscribe ?</label>
        <input type="checkbox"/><br>
        <button> Submit </button>
         
    </form>

    <h1> 3<sup>rd</sup> example</h1>
    <form action="Contact">
       
        <label for="name">Name:</label>
        <input type="text" placeholder="Write Your name" id="name"/><br><br>
            
         <label for="email">Email:</label>
        <input type="text" placeholder="Write your email" id="email"/><br>
        
        
        <label for="message"> Message:</label><br>
        <textarea rows="5" cols="30" name="message" id="message"></textarea><br>
         
        <label for="rating"> Rate us out of 5:</label><br>
        <input type="radio" name="rating" id="one" value="one"/>
        <label for="one">1</label> <br>
        <input type="radio" name="rating" id="two" value="two"/>
        <label for="two">2</label> <br>
        <input type="radio" name="rating" id="three" value="three"/>
        <label for="three">3</label> <br>
        <input type="radio"  name="rating" id="four"value="four"/>
        <label for="four">4</label> <br>
        <input type="radio" name="rating" id="five" value="five"/>
        <label for="five">5</label> <br>
        <br>
        <button> Send your message!</button>
    </form>
